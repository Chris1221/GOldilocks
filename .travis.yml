# Sample .travis.yml for R projects

language: r
warnings_are_errors: false
sudo: required

env:
 global:
   - CRAN: http://cran.rstudio.com

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y xpdf

matrix:
  include:
    - os: linux
      dist: precise
      sudo: false
    - os: linux
      dist: trusty
      env: R_CODECOV=true
      sudo: required
    - os: osx
      osx_image: xcode8.3
      brew_packages: poppler
    - os: osx
      osx_image: xcode8.3
      disable_homebrew: true
    - os: osx
      osx_image: xcode7.3
disable_homebrew: true

addons:
  apt:
    packages:
      - libwebp-dev
      - libpoppler-cpp-dev

r_binary_packages:
  - dplyr
  - rmarkdown
  - Rcpp
  - tm
  - SnowballC
  - devtools

r_github_packages:
  - pdftools

notifications:
  email:
    on_success: change
    on_failure: change

r_github_packages:
  - jimhester/covr

after_success:
  - Rscript -e 'covr::codecov()'

git:
        submodules: false
