# Sample .travis.yml for R projects

language: r
warnings_are_errors: false
sudo: required

env:
 global:
   - CRAN: http://cran.rstudio.com

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y xpdf

r_binary_packages:
  - dplyr
  - rmarkdown
  - Rcpp
  - tm
  - SnowballC
  - devtools

notifications:
  email:
    on_success: change
    on_failure: change

r_github_packages:
  - jimhester/covr

after_success:
  - Rscript -e 'covr::codecov()'

git:
  - submodules: false
