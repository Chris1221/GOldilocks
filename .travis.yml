# Sample .travis.yml for R projects

language: r
warnings_are_errors: false
sudo: required

env:
 global:
   - CRAN: http://cran.rstudio.com

matrix:
  include:
    - os: linux
      dist: precise
      sudo: true
      before_install:
        - sudo apt-get -qq update
        - sudo apt-get install -y xpdf
    - os: linux
      dist: trusty
      sudo: required
      before_install:
        - sudo apt-get -qq update
        - sudo apt-get install -y xpdf
    - os: osx
      osx_image: xcode8.3
      brew_packages: xpdf 

 r_binary_packages:
  - dplyr
  - rmarkdown
  - Rcpp
  - tm
  - SnowballC
  - devtools

r_github_packages:
  - pdftools

notifications:
  email:
    on_success: change
    on_failure: change

r_github_packages:
  - jimhester/covr

after_success:
  - Rscript -e 'covr::codecov()'

git:
        submodules: false
